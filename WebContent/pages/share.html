<h1>Submit your sharing ad here</h1>

<form role="form">
	<div class ="form-group">
		<label for="form-elem-1">Ad Title : </label>
		<input type="text" placeholder ="Enter the Ad Title for Sharing...." class="form-control">
	</div>
	<div class ="form-group">
		<label for="form-elem-2">Category : </label>
		<input type="text" placeholder ="Enter the Category...." class="form-control">
	</div>
	<div class ="form-group">
		<label for="form-elem-3">Ad Description : </label>
		<input type="text" placeholder ="Enter the Ad Description...." class="form-control">
	</div>
	<div class ="form-group">
		<label for="form-elem-4">Upload Photos : </label>
		<input type="text" placeholder ="Enter the Upload Photos...." class="form-control">
	</div>
	
	<div class ="form-group">
		<label for="form-elem-5">Name : </label>
		<input type="text" placeholder ="Enter the Name...." class="form-control">
	</div>
	<div class ="form-group">
		<label for="form-elem-6">Email : </label>
		<input type="text" placeholder ="Enter the Email...." class="form-control">
	</div>
	<div class ="form-group">
		<label for="form-elem-7">Phone : </label>
		<input type="text" placeholder ="Enter the Phone...." class="form-control">
	</div>
	<div class ="form-group">
		<label for="form-elem-8">Enter a city : </label>
		<input type="text" placeholder ="Enter the city...." class="form-control">
	</div>
	
	<input type="submit" class="btn btn-default" value="Share for Rent">
</form>
